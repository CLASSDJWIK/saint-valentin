<script>
let flowers = 0;

function goTo(n) {
  document.querySelectorAll("section").forEach(s => s.classList.add("hidden"));
  document.getElementById("page" + n).classList.remove("hidden");
}

function addFlower(n) {
  flowers = Math.min(10, flowers + n);
  document.getElementById("count").innerText = flowers;
  document.getElementById("flowers").innerText = "ğŸŒ·".repeat(flowers);

  if (flowers >= 10) {

  }
}

function sayNo() {
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");

  noBtn.style.transform = "scale(0.7)";
  yesBtn.style.transform = "scale(1.3)";
}

function showGift() {
  document.getElementById("gift").classList.remove("hidden");
  startCountdown();
}

function startCountdown() {
  const target = new Date("Feb 14, 2026 00:00:00").getTime();
  setInterval(() => {
    const now = new Date().getTime();
    const d = target - now;
    if (d < 0) return;
    const h = Math.floor(d / (1000*60*60));
    const m = Math.floor((d / (1000*60)) % 60);
    const s = Math.floor((d / 1000) % 60);
    document.getElementById("countdown").innerText =
      `Il reste ${h}h ${m}m ${s}s avant la Saint-Valentin ğŸ’˜`;
  }, 1000);
}
