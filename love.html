<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>

<style>
body {
  background: linear-gradient(135deg, #fde2e4, #fadadd);
}
.glass {
  background: rgba(255,255,255,0.4);
  backdrop-filter: blur(14px);
  border: 1px solid rgba(255,255,255,0.3);
}
.hidden { display: none; }
</style>
</head>

<body class="flex items-center justify-center min-h-screen text-rose-900">

<!-- FACCIA 1 -->
<section id="page1" class="glass p-10 rounded-3xl text-center max-w-xl">
  <h1 class="text-4xl font-bold mb-6">Amore mio â¤ï¸</h1>
  <p class="text-lg mb-8">
    Ho creato questo piccolo spazio solo per te,  
    perchÃ© le parole a volte non bastano  
    per dire quanto sei importante per me.
  </p>
  <button onclick="goTo(2)"
    class="px-6 py-3 bg-rose-400 text-white rounded-full hover:scale-105 transition">
    Continua
  </button>
</section>

<!-- FACCIA 2 -->
<section id="page2" class="hidden glass p-10 rounded-3xl text-center max-w-xl">
  <h2 class="text-3xl font-bold mb-6">Quanto mi vuoi bene? ğŸŒ¸</h2>

  <p class="mb-4">Ogni risposta aggiunge amore al bouquet</p>

  <div class="text-5xl mb-4" id="flowers">ğŸŒ·</div>
  <p class="mb-4">Fiori: <span id="count">0</span> / 10</p>

  <div class="flex justify-center gap-4 mb-6">
    <button id="yesBtn" onclick="addFlower(1)"
      class="px-5 py-2 bg-green-400 text-white rounded-full transition">
      SI
    </button>

    <button onclick="addFlower(2)"
      class="px-5 py-2 bg-pink-400 text-white rounded-full">
      DI PIÃ™
    </button>

    <button id="noBtn" onclick="sayNo()"
      class="px-5 py-2 bg-gray-400 text-white rounded-full transition">
      NO
    </button>
  </div>

  <img id="bouquet" class="hidden mx-auto rounded-xl shadow-lg mt-4"
       src="fiori.jpg"
       width="300">

  <button id="nextGift" onclick="goTo(3)"
    class="hidden mt-6 px-6 py-3 bg-rose-500 text-white rounded-full">
    Continua ğŸ’
  </button>
</section>

<!-- FACCIA 3 -->
<section id="page3" class="hidden glass p-10 rounded-3xl text-center max-w-xl">
  <h2 class="text-3xl font-bold mb-6">Prendi il tuo regalo ğŸ</h2>

  <button onclick="showGift()"
    class="px-6 py-3 bg-rose-400 text-white rounded-full mb-6">
    Prendi il tuo regalo
  </button>

  <img id="gift" class="hidden mx-auto rounded-xl shadow-lg mb-6"
       src="regalo.jpg"
       width="300">

  <div id="countdown" class="text-xl font-semibold"></div>
</section>

<script>
let flowers = 0;

function goTo(n) {
  document.querySelectorAll("section").forEach(s => s.classList.add("hidden"));
  document.getElementById("page" + n).classList.remove("hidden");
}

function addFlower(n) {
  flowers = Math.min(10, flowers + n);
  document.getElementById("count").innerText = flowers;
  document.getElementById("flowers").innerText = "ğŸŒ·".repeat(flowers);

  if (flowers >= 10) {
    document.getElementById("bouquet").classList.remove("hidden");
    document.getElementById("nextGift").classList.remove("hidden");
  }
}

function sayNo() {
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");

  noBtn.style.transform = "scale(0.7)";
  yesBtn.style.transform = "scale(1.3)";
}

function showGift() {
  document.getElementById("gift").classList.remove("hidden");
  startCountdown();
}

function startCountdown() {
  const target = new Date("Feb 14, 2026 00:00:00").getTime();
  setInterval(() => {
    const now = new Date().getTime();
    const d = target - now;
    if (d < 0) return;
    const h = Math.floor(d / (1000*60*60));
    const m = Math.floor((d / (1000*60)) % 60);
    const s = Math.floor((d / 1000) % 60);
    document.getElementById("countdown").innerText =
      `Manca ${h}h ${m}m ${s}s a San Valentino ğŸ’˜`;
  }, 1000);
}
</script>

</body>
</html>
